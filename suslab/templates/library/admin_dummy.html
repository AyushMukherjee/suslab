<!DOCTYPE html>

<h1>Admin Page</h1>

<table class="center">
    <tr>
        <th>Index</th>
        <th>Item</th>
        <th>Description</th>
        <th>Date Created</th>
        <th>Contact</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.date_created.date() }}</td>
            <td>{{ item.user.email }}</td>
            <td>
                <a href="">Update</a>
                &nbsp;
                <a href="/library/delete/{{item.id}}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
